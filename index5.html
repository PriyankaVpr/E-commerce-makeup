<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="payment-container">
        <h2>Select Payment Method</h2>
        <div class="payment-options">
            <div class="option">
                <img src="https://ik.imagekit.io/fkr13xvcr/website/gpay.jpg?updatedAt=1725520563343" alt="Google Pay" />
                <button class="pay-btn">Pay with Google Pay</button>
            </div>

            <div class="option">
                <img src="https://ik.imagekit.io/fkr13xvcr/website/download.png?updatedAt=1725520549667" alt="PhonePe" />
                <button class="pay-btn">Pay with PhonePe</button>
            </div>

            <div class="option">
                <img src="https://ik.imagekit.io/fkr13xvcr/website/paytm.jpg?updatedAt=1725520663139" alt="Paytm" />
                <button class="pay-btn">Pay with Paytm</button>
            </div>
        </div>
    </div>

</body>
</html>
